<!DOCTYPE html>

    <head>

    <body>
        <nav class="natSite-menu">
            <div class="natSite-menu-button">
                Natalia
            </div>
            <div class="natSite-menu-button middle-button">
                Wiernik
            </div>
            <div class="natSite-menu-button menu-button--about"

            </div>
            <div class="natSite-menu-button menu-button--close"
                onclick='showAll()'>

        <main class='natSite-body'>
            <div class='verticalLineBody'>&nbsp;</div>
            <div class='wota'>
                <img src="photos/wota/1.png" class='wota-img' />
                <label class='wota-label'>(01) WOTA</label>
            </div>
            <div class='non-places'>
                <img src="photos/non-places/005.jpg" class='non-places-img' />
                <label class='non-places-label'>(02) NON-PLACES</label>
            </div>
            <div class='refugees'>
                <label class='refugees-label'>(03) REFUGEES</label>
                <img src="photos/refugees/001.jpg" class='refugees-img' />

            <div class='re-collection'>
                <label class='re-collection-label'>(04) RE-COLLECTION</label>
                <img src="photos/re-collection/001.jpg" class='re-collection-img' />
            </div>
            <div class='saltyBread'>
                <img src="photos/salty bread/1.png" class='saltyBread-img' />
                <label class='saltyBread-label'>(05) SALTY BREAD</label>
            </div>
            <div class='display'>
                <label class='display-label'>(06) DISPLAY</label>

            <div class='theProtagonists'>
                <img src="photos/the protagonists/001.jpg" class='theProtagonists-img' />

            <div class='thingsInCommon'>

            <div class='thanksgiving'>

                <img src="photos/thanksgiving/001.jpg" class='thanksgiving-img' />
            </div>

            <hr class='natSite-horLine'/>

            <div class='natSite-ministerstwo'>
                <img class='natSite-ministerstwo-img' src='photos/ministerstwo.jpg'/>
                <label class='natSite-ministerstwo-label'>
                    Zrealizowano w ramach programu stypendialnego Ministra Kultury i Dziedzictwa Narodowego — Kultura w sieci
                </label>

        <section class='natSite-about'>
            <div class='verticalLine'>&nbsp;</div>
            <div class='natSite-about-insideMenu'>

                <a class='natSite-about-insideMenu-option' href="#bio">Bio</a>
                <a class='natSite-about-insideMenu-option' href="#exhibitions">Exhibitions</a>
                <a class='natSite-about-insideMenu-option' href="#awards">Awards</a>
                <a class='natSite-about-insideMenu-option' href="#scholarships">Scholarships</a>
                <a class='natSite-about-insideMenu-option' href="#publications">Publications</a>
                
                <div class='insideMenu-bottom'>
                    <p class='insideMenu-bottom-email'>natalia.wiernik@gmail.com</p>
                    <div class='bottom-image'>
                        <img src="photos/ministerstwo.jpg"/>

            <div class='natSite-about-info'>

                </p>
